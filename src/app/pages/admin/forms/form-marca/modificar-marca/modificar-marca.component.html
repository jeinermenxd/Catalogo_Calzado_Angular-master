<!--Formulario de modificacion de marcas-->
<div class="modal fade" id="modificar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">Modificaci贸n de Marca</h3>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!--Formulario para modificar : marcas--->
            <div class="modal-body">
                <form *ngFor="let detalle of cargar" >
                    <div class="card-body" >
                        <div class="form-group">
                            <div class="form-group">
                                <label alt="nombre">Nombre de la marca</label>
                                <!--Entrada de los datos y carga de datos para el modificar-->
                                <input [(ngModel)]="detalle.nombre" type="text" class="form-control" name="Nombre de la marca" placeholder={{detalle.nombre}}> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Descripci贸n del producto</label>
                            <textarea [(ngModel)]="detalle.descripcion" type="text" class="form-control" rows="3"
                                placeholder="Descripci贸n del producto" name="Descripci贸n del producto"></textarea>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                        <button (click)="modificar(detalle.id_Marca,detalle.nombre,detalle.descripcion)" type="button" class="btn btn-success" data-bs-dismiss="modal"> Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
