<app-navbar></app-navbar>

<div class="bg-2 p-5">
  <h1 class=" animated fadeIn t-stroke-shadow fs-1 fw-bolder text-center">Mi lista de Favoritos</h1>
</div>
<!------------------------------------------------------
-----------------------Titulo --------------------------
-------------------------------------------------------->
<div class="category-page">
  <!-- Productos de hombres-->
  <section class="products p-t-small">
      <div class="container">
          <div class="my-5">
              <div class="row ">
                  <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let favorito of allfavoritos">
                      <div class="item text-center ">
                          <div class="card shadow-sm bg-image">
                              <img [src]="favorito.producto.img" class="img-fluid">
                              <div class="card-body">
                                  <div class="card-title">
                                      <p class="generoproducto">{{favorito.producto.genero}}</p>
                                      <h4 class="nombreproducto">{{favorito.producto.nombre_producto}}</h4>
                                      <ul class="price list-inline">
                                          <li class="list-inline-item"> <span class="price">${{favorito.producto.costo}}</span></li>
                                      </ul>
                                      
                                  </div>
                                  <button class="btn btn-danger" type="button" (click)="deleteFavorito(favorito.id_favorito)">Quitar de favoritos</button>
                              </div>
                          </div>
                      </div>
                  </div>
                  <!---Verifica si tiene agregado algo en la seccion de favoritos de un usuario-->
                  <div *ngIf="allfavoritos.length == 0">
                    <h4 class="fw-bolder">No tiene nada agregado en la lista de favoritos</h4>
                  </div>
              </div>
          </div>            
      </div>
  </section>
</div>

<!--Logica de abrir modal de informacion del producto-->
<div *ngIf="info_modal==true">
  <app-info-modals></app-info-modals>
</div>

<app-footer></app-footer>
